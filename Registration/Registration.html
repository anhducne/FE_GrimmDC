<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Registration/css/reg.css">

  <title>Grimm DC Registration</title>
</head>

<body>
  <div class="overlay">
    <div class="container-fluid">
      <div class="row" id="row-1">
        <div class="col-md-12">
            <div class="header-main">
                    <h1 class="text-center text-white">Tạo tài khoản của bạn</h1>
                    <div class="col-md-6 header-bottom mt-3">
                      <form action="" id="form-submit" class="form-control-sm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text text-white font-weight-bold">Họ và tên <i class="text-danger">*</i></span>
                              </div>
                            <input type="text" name="name" id="name" class="form-control form-control-lg text-white">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text text-white font-weight-bold">Email<i class="text-danger">*</i></span>
                              </div>
                            <input type="email" name="email" id="email" class="form-control form-control-lg text-white">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text text-white font-weight-bold">Mật khẩu<i class="text-danger">*</i></span>
                              </div>
                            <input type="password" name="pass" id="pass" class="form-control form-control-lg text-white">
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text text-white font-weight-bold">Xác nhận<i class="text-danger">*</i></span>
                            </div>
                          <input type="password" name="pass" id="pass" class="form-control form-control-lg text-white">
                      </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text text-white font-weight-bold">Địa chỉ</span>
                              </div>
                            <input type="text" name="address" id="address" class="form-control form-control-lg text-white">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text text-white font-weight-bold">Điện thoại<i class="text-danger">*</i></span>
                              </div>
                            <input type="text" name="Phone" id="Phone" class="form-control form-control-lg text-white">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text text-white font-weight-bold">Ngày sinh</span>
                              </div>
                            <input type="date" name="birth" id="birth" class="form-control form-control-lg text-white">
                        </div>
                        <button class="btn btn-block btn-outline-light font-weight-bold">Đăng Ký</button>
                    </form>
                    </div>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-copyright text-center font-weight-bold text-white">
        <a target="_blank" href="http://grimmdc.vn" class="text-white">© 2020 TEAM 28 THIS IS NOT FOR COPY RIGHT</a>
    </div>
    </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
